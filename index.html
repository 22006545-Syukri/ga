<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .blue-section {
            height: 20vh; /*percentage of screen*/
            background-color: rgb(90, 179, 252);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            color: black;
            padding: 0 20px;
        }
        
        .blue-section h1 {
            font-size: 100px;
            margin: 0;
        }

        .blue-section .menu-items {
            display: flex;
            align-items: center;
        }

        .blue-section .menu-items a {
            color: black;
            text-decoration: none; /* removes underline */
            font-size: 30px;
            margin: 0 50px; /* vertical then horizontal spacing */
        }

        .blue-section .login-signup-box {
            background-color: rgb(90, 179, 252);
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px black;
            border-style: solid;
            cursor: pointer;
        }
        .blue-section a {
            text-decoration: none;
            color: black;
        }
        
        .black-section {
            height: 80vh;
            background-color: rgb(24, 23, 23); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .black-section h2 {
            font-size: 60px;
            margin-bottom: 20px;
            color: rgb(90, 179, 252);
        }
        .black-section a {
            text-decoration: none;
        }

        .black-section input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 300px;
        }

        .black-section .get-started-box {
            background-color: rgb(90, 179, 252);
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .black-section select#country-select {
            padding: 10px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 300px; /* Adjust the width as needed */
        }

        .black-section .convert-box {
            background-color: rgb(90, 179, 252);
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="blue-section">
        <a href="index.html"><h1>RemitOn</h1></a>
        <div class="menu-items">
            <a href="moreinfo.html">More Information</a>
            <a href="tracktransfer.html">Track A Transfer</a>
            <a href="settings.html">Settings</a>
        </div>
        <a href="loginsignup.html"><div class="login-signup-box">Log In / Sign Up</div></a>
    </div>
    <div class="black-section">
        <h2>Send Money Overseas Easily</h2>
        <select id="country-select" name="country">
            <option value="USA">USA</option>
            <op tion value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Brazil">Brazil</option>
        </select>
        <input type="text" placeholder="Send amount in SGD" id="sgd-amount">
        <a href="getstarted.html"><div class="get-started-box" onclick="convertCurrency()">Get Started</div></a>
        <div class="convert-box" onclick="convertCurrency()">Convert</div>
        <p id="conversion-result"></p>
    </div>

    <script>
        function convertCurrency() {
            const countrySelect = document.getElementById('country-select');
            const selectedCountry = countrySelect.value;

            const sgdAmount = parseFloat(document.getElementById('sgd-amount').value);
            const conversionRate = 1.3; 

            const convertedAmount = sgdAmount * conversionRate;
            const conversionResult = `Converted Amount: ${convertedAmount.toFixed(2)} ${selectedCountry} Currency`;
            
            const conversionResultElement = document.getElementById('conversion-result');
            conversionResultElement.textContent = conversionResult;
        }
    </script>
    <script>
        const conversionRates = {
            "USA": 0.74,
            "UK": .58,
            "Canada": 0.99,
            "Australia": 1.14,
            "Japan": 107.01,
            "China": 5.32,
            "France": 0.65,
            "Germany": 0.68,
            "India": 61.56,
            "Brazil": 3.63
        };

        for (const country in conversionRates) {
            document.write(`<option value="${country}">${country}</option>`);
        }
    </script>
</select>
<input type="text" placeholder="Send amount in SGD" id="sgd-amount">
<a href="getstarted.html"><div class="get-started-box" onclick="convertCurrency()">Get Started</div></a>
<div class="convert-box" onclick="convertCurrency()">Convert</div>
<p id="conversion-result"></p>
</div>

<script>
function convertCurrency() {
    const countrySelect = document.getElementById('country-select');
    const selectedCountry = countrySelect.value;

    const sgdAmount = parseFloat(document.getElementById('sgd-amount').value);
    const conversionRate = conversionRates[selectedCountry];

    if (conversionRate) {
        const convertedAmount = sgdAmount * conversionRate;
        const conversionResult = `Converted Amount: ${convertedAmount.toFixed(2)} ${selectedCountry} Currency`;
        
        const conversionResultElement = document.getElementById('conversion-result');
        conversionResultElement.textContent = conversionResult;
    } else {
        const errorResult = "Conversion rate not available for the selected country.";
        
        const conversionResultElement = document.getElementById('conversion-result');
        conversionResultElement.textContent = errorResult;
    }
}
</script>
</body>
</html>
